<body>

          <div class="container col-md-6">
        <!-- Pills navs -->
              <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
              <li class="nav-item" role="presentation">
                <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
                  aria-controls="pills-login" aria-selected="true">Inicio Session</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link" id="tab-register" data-mdb-toggle="pills-register" href="#pills-register" role="tab"
                  aria-controls="pills-register" aria-selected="false">Registrarse</a>
              </li>
            </ul>
            <!-- Pills navs -->

            <!-- Pills content -->
            <div class="tab-content">
              <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                <form>
                  <div class="text-center mb-3">
                    <p>Ingresar con:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-facebook-f"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-google"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-twitter"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-github"></i>
                    </button>
                  </div>

                  <p class="text-center">O :</p>

                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" id="loginName" class="form-control" />
                    <label class="form-label" for="loginName">Email o Nombre de usuario</label>
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="loginPassword" class="form-control" />
                    <label class="form-label" for="loginPassword">Contraseña</label>
                  </div>

                  <!-- 2 column grid layout -->
                  <div class="row mb-4">
                    <div class="col-md-6 d-flex justify-content-center">
                      <!-- Checkbox -->
                      <div class="form-check mb-3 mb-md-0">
                        <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                        <label class="form-check-label" for="loginCheck"> Remember me </label>
                      </div>
                    </div>

                    <div class="col-md-6 d-flex justify-content-center">
                      <!-- Simple link -->
                      <a href="#!">Forgot password?</a>
                    </div>
                  </div>

                  <!-- Submit button -->
                  <button type="button" id="ingreso" class="btn btn-primary  mb-4">Sign in</button>

                  <!-- Register buttons -->
                  <div class="text-center">
                    <p>Aun no tienes Cuenta? <a href="#">Registrate</a></p>
                  </div>
                </form>
              </div>
              <div class="tab-pane fade" id="pills-register" role="tabpanel" >
                <form>
                  <div class="text-center mb-3">
                    <p>Sign up with:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-facebook-f"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-google"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-twitter"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-github"></i>
                    </button>
                  </div>

                  <p class="text-center">O :</p>

                  <!-- Name input -->
                  <div class="form-outline mb-4">
                    <input type="text" id="registerName" class="form-control" />
                    <label class="form-label" for="registerName">Nombre</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="registerAp" class="form-control" />
                    <label class="form-label" for="registerAp">Apellido</label>
                  </div>

                  <!-- Username input -->
                  <div class="form-outline mb-4">
                    <input type="text" id="registerUsername" class="form-control" />
                    <label class="form-label" for="registerUsername">Nombre de Usuario</label>
                  </div>

                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" id="registerEmail" class="form-control" />
                    <label class="form-label" for="registerEmail">Email</label>
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="registerPassword" class="form-control" />
                    <label class="form-label" for="registerPassword">Contraseña</label>
                  </div>

                  <!-- Repeat Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="registerRepeatPassword" class="form-control" />
                    <label class="form-label" for="registerRepeatPassword">Repetir contraseña</label>
                  </div>

                  <!-- Checkbox -->
                  <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                      aria-describedby="registerCheckHelpText" />
                    <label class="form-check-label" for="registerCheck">
                      He leido y acepto los terminos y condiciones
                    </label>
                  </div>

                  <!-- Submit button -->
                  <button type="button" class="btn btn-primary btn-block mb-3">Ingresar</button>
                </form>
              </div>
            </div>
      </div>

  </body>
<script>
    $(document).ready(function () {

        $('#modal_session').click(function(){
            $('#modal_ingreso').show();
        });
        $('#closeModal').click(function(){
            $('#modal_ingreso').hide();
        });
        $('#cerrarModal').click(function(){
            $('#modal_ingreso').hide();
        });
        $('#tab-register').click(function(){
            $('#pills-login').removeClass('show');
            $('#pills-login').removeClass('active');
            $('#pills-register').addClass('show');
            $('#pills-register').addClass('active');
        });
        $('#tab-login').click(function(){
            $('#pills-register').removeClass('show');
            $('#pills-register').removeClass('active');
            $('#pills-login').addClass('show');
            $('#pills-login').addClass('active');
        });
        $('#ingreso').click(function(){
          window.location.replace('index.html');
        });

        $('#closeRegistro').click(function(){
            $('#modal_registro').hide();
        });
        $('#cerrarRegistro').click(function(){
            $('#modal_registro').hide();
        });

    });
</script>
