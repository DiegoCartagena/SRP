<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>Iniciar Session</title>
</head>
<body>
    <div class="menuContainer">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand flex" href="#">SIREPRA</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 " >
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./login.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#">Sedes</a>
                  </li>
                  <li class="nav-item dropdown">
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Usuarios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#">Practicas</a>
                  </li>
                </ul>

                <form class="d-flex">
                    <div class=" span2 card-footer">
                        <div  id="modal_session" class="btn btn-outline-success ">
                            Ingresar
                        </div>
                        <div id="registro" class="span2 btn btn-outline-info">
                            Registrarse
                        </div>
                    </div>
                </form>
              </div>
            </div>
          </nav> 
    </div>

    <!--modal login-->
    <div id="modal_ingreso" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Inicie Session</h5>
              <button type="button" id="closeModal" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row-fluid span4">
                    <label class="span2 mr-2" for="usuario"><h6 style="font-family: sans-serif; margin-right: 15px;" >Usuario : </h6></label>
                    <input type="text" name="usuario" id="User">
              </div>
              <br>
              <div class="row-fluid span4">
                <div class="col-fluid">

                </div>
                <label class="span2 mr-2" for="password"><h6 style="font-family:sans-serif">Password : </h6></label>
                <input type="password" name="password" id="Pas">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" id="cerrarModal" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" id="ingreso" class="btn btn-primary summit">Ingresar</button>
            </div>
          </div>
        </div>
      </div>
      <!--modal registro usuario-->
      <div id="modal_registro" class="modal span 10" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Registro de usuarios</h5>
              <button type="button" id="closeRegistro" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="form">
                <div class="row span10">
                  <div class="col-sm-4">
                        <label class="form-label span2" for="nombre"><h6 style="font-family: sans-serif; margin-right: 15px;" >Nombre : </h6></label>
                        <input type="text" class="form-control" name="nombre" id="Nombre">
                  </div>
                  <div class="col-sm-4 span4">
                    <label class="form-label span2" for="apellido"><h6 style="font-family:sans-serif">Apellido : </h6></label>
                    <input type="text" class="form-control" name="apellido" id="Apellido">
                  </div>
                  <div class="col-sm-4">
                    <label for="usuario" class="form-label span2"><h6 style="font-family: sans-serif;">Nombre Usuario : </h6></label>
                    <input type="text" class="form-control" name="usurio" id="user" >
                  </div>
                </div>
                  <br>
                  <div class="row span10">
                    <div class="col-sm-4">
                      <label for="mail" class="form-label span2"><h6 style="font-family: sans-serif;" >Correo electronico:</h6></label>
                      <input type="email"  class="form-control" name="mail" id="correo">
                    </div>
                  </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" id="cerrarRegistro" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary summit">Ingresar</button>
            </div>
          </div>
        </div>
      </div>
    
</body>
<script>
    $(document).ready(function () {

        $('#modal_session').click(function(){
            $('#modal_ingreso').show();
        });
        $('#closeModal').click(function(){
            $('#modal_ingreso').hide();
        });
        $('#cerrarModal').click(function(){
            $('#modal_ingreso').hide();
        });
        $('#registro').click(function(){
            $('#modal_registro').show();
        });
        $('#ingreso').click(function(){
          window.location.replace('index.html');
        });

        $('#closeRegistro').click(function(){
            $('#modal_registro').hide();
        });
        $('#cerrarRegistro').click(function(){
            $('#modal_registro').hide();
        });

    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</html>
